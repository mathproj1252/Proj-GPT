<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 –ß–∞—Ç-–±–æ—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            max-width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-container {
            height: 60vh;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8fafc;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message .message-content {
            background: #4f46e5;
            color: white;
        }
        .bot-message .message-content {
            background: white;
            border: 1px solid #e5e7eb;
        }
        .input-container {
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }
        .input-wrapper {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .load-btn {
            width: 100%;
            background: #10b981;
            margin-top: 10px;
        }
        .status {
            padding: 12px;
            background: #fef3c7;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #fcd34d;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ GPT-2 –ß–∞—Ç-–±–æ—Ç</h1>
            <p>–†–∞–±–æ—Ç–∞–µ—Ç –≤ –±—Ä–∞—É–∑–µ—Ä–µ</p>
        </header>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        –ü—Ä–∏–≤–µ—Ç! –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏ GPT-2.
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                    <button id="send-btn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
                <button id="load-btn" class="load-btn">üöÄ –ó–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–¥–µ–ª—å GPT-2</button>
            </div>
        </div>

        <div class="status" id="status">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
    </div>

    <script>
        // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            let pipeline = null;
            let isModelLoading = false;
            let isGenerating = false;
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const loadBtn = document.getElementById('load-btn');
            const status = document.getElementById('status');
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
            function addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
            function updateStatus(text, isLoading = false) {
                if (isLoading) {
                    status.innerHTML = `<span class="loading"></span> ${text}`;
                } else {
                    status.textContent = text;
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏
            async function loadModel() {
                if (isModelLoading) return;
                
                isModelLoading = true;
                loadBtn.disabled = true;
                loadBtn.innerHTML = '<span class="loading"></span> –ó–∞–≥—Ä—É–∑–∫–∞...';
                updateStatus('–ó–∞–≥—Ä—É–∑–∫–∞ Transformers.js...', true);
                
                try {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞
                    if (typeof transformers === 'undefined') {
                        updateStatus('–ó–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏...', true);
                        // –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —á–µ—Ä–µ–∑ CDN –≤ head
                        throw new Error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ Transformers.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                    }
                    
                    updateStatus('–°–∫–∞—á–∏–≤–∞–µ–º –º–æ–¥–µ–ª—å GPT-2 (‚âà150MB)...', true);
                    addMessage('bot', '–ù–∞—á–∏–Ω–∞—é –∑–∞–≥—Ä—É–∑–∫—É –º–æ–¥–µ–ª–∏ GPT-2. –≠—Ç–æ –∑–∞–π–º–µ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç...');
                    
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ –ª–µ–≥–∫—É—é –º–æ–¥–µ–ª—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                    pipeline = await transformers.pipeline(
                        'text-generation',
                        'Xenova/gpt2', // –ë–∞–∑–æ–≤–∞—è –º–æ–¥–µ–ª—å GPT-2
                        {
                            device: 'cpu',
                            quantized: true,
                            progress_callback: (data) => {
                                if (data.status === 'downloading') {
                                    const percent = (data.progress * 100).toFixed(1);
                                    updateStatus(`–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏: ${percent}%`, true);
                                }
                            }
                        }
                    );
                    
                    updateStatus('‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
                    addMessage('bot', '–û—Ç–ª–∏—á–Ω–æ! –ú–æ–¥–µ–ª—å GPT-2 —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –¢–µ–ø–µ—Ä—å —è –º–æ–≥—É –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–∞—à–∏ —Å–æ–æ–±—â–µ–Ω–∏—è!');
                    
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    sendBtn.disabled = false;
                    userInput.disabled = false;
                    userInput.placeholder = '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...';
                    loadBtn.style.display = 'none';
                    userInput.focus();
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    updateStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏');
                    addMessage('bot', '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–¥–µ–ª—å. –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:\n‚Ä¢ –ù–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞\n‚Ä¢ –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç WebAssembly\n‚Ä¢ –û—Ç–∫—Ä—ã—Ç —á–µ—Ä–µ–∑ file:// –ø—Ä–æ—Ç–æ–∫–æ–ª\n\n–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å HTTP —Å–µ—Ä–≤–µ—Ä.');
                    
                    loadBtn.disabled = false;
                    loadBtn.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
                }
                
                isModelLoading = false;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message || isGenerating || !pipeline) return;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                addMessage('user', message);
                userInput.value = '';
                sendBtn.disabled = true;
                updateStatus('–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞...', true);
                
                isGenerating = true;
                
                try {
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç
                    const output = await pipeline(message, {
                        max_new_tokens: 100,
                        temperature: 0.7,
                        do_sample: true,
                        pad_token_id: 50256
                    });
                    
                    // –ò–∑–≤–ª–µ–∫–∞–µ–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
                    let response = output[0].generated_text;
                    
                    // –£–±–∏—Ä–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –ø—Ä–æ–º–ø—Ç –∏–∑ –æ—Ç–≤–µ—Ç–∞
                    if (response.startsWith(message)) {
                        response = response.slice(message.length).trim();
                    }
                    
                    // –û—á–∏—â–∞–µ–º –æ—Ç–≤–µ—Ç
                    response = response.split('\n')[0]; // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É
                    
                    addMessage('bot', response);
                    updateStatus('‚úÖ –ì–æ—Ç–æ–≤–æ');
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:', error);
                    addMessage('bot', '–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–∞.');
                    updateStatus('‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
                }
                
                isGenerating = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            loadBtn.addEventListener('click', loadModel);
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isGenerating && pipeline) {
                    sendMessage();
                }
            });
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            updateStatus('–ù–∞–∂–º–∏—Ç–µ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–¥–µ–ª—å GPT-2" –¥–ª—è –Ω–∞—á–∞–ª–∞');
        });
    </script>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º Transformers.js –≤ –∫–æ–Ω—Ü–µ body -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1/dist/transformers.min.js"></script>
</body>
